{% extends 'layout.html' %}
{% block content %}
    <div style="margin-bottom: 10px; margin-top: 10px">
        <a href="/add/department" class="btn btn-success">创建</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.title }}</td>
                <td>{{ obj.count }}</td>
                <td>
                    <a href="/delete/department/?did={{ obj.id }}" class="btn btn-danger">删除</a>
                    <a href="/edit/department/?did={{ obj.id }}" class="btn btn-primary">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
