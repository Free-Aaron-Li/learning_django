{% extends 'layout.html' %}
{% block title %}
    <title>用户表</title>
{% endblock %}
{% block content %}
    <div style="margin-bottom: 10px;">
        <a href="/user/add/" class="btn btn-success">添加用户</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>工资</th>
            <th>部门名称</th>
        </tr>
        </thead>
        <tbody>
        {% for row in queryset %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.age }}</td>
                <td>{{ row.salary }}</td>
                <td>{{ row.depart.title }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
