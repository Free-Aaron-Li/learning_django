{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h2>用户登陆</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="用户名">
    <input type="password" name="password" placeholder="密码">
    <input type="submit" value="登陆">
    <span style="color:red;">{{ error }}</span>
</form>
<img src="{% static 'leon.jpg' %}">
</body>
</html>
